<!DOCTYPE html>
<html>
	<head>
		<title>WebChat</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style href="./css/main.css" type="text/css"></style>
		<style>
			body {
				font-size: 14px;
				font-family: arial, sans-serif;
				margin: 0;
				padding: 0;
			}

			#chat_window {
				position: fixed;
				left: 0;
				top: 0;
				right: 0;
				bottom: 50px;
				min-width: 300px;
			}

			#input_container {
				background-color: #aaaaaa;
				position: fixed;
				bottom: 0;
				height: 50px;
				width: 100%;
				min-width: 300px;
			}
		</style>
	</head>
	<body>
		<div id="chat_window"><span class="bot_text">Start chatting...</span></div>
		<div id="input_container">
			<input autocomplete="off" /><button>Send</button>
		</div>
	</body>
</html>
